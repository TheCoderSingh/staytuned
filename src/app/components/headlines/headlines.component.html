<div id="headlines">
    <div class="container">
        <div id="headlineshead">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2 class="mt-3 mb-5">Trending Now</h2>
                </div>
            </div>
        </div>
        <div id="headlinesbody">
            <div class="row">
                <div id="headline"></div>
            </div>
            <div class="row">
                <div class="col-md-4" *ngFor="let one_news of news">
                    <div class="card-deck">
                        <div class="card mb-4" style="height: 520px;">
                            <div class="cardimg" style="height: 230px">
                                <img
                                    src="{{ one_news.urlToImage }}"
                                    class="card-img-top"
                                    alt="..."
                                    style="height: 100%"
                                />
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    {{ one_news["title"] }}
                                </h5>
                                <p class="card-text">
                                    {{
                                        one_news["description"].substring(
                                            0,
                                            100
                                        )
                                    }}
                                </p>
                            </div>
                            <div class="card-footer">
                                <small class="text-muted">Read more...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
