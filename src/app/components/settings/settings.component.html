<div id="settingssec" class="mt-5">
    <div class="container">
        <div id="location">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p>
                        <span>Current Location</span>
                        <span *ngIf="changedcountry; else country2"
                            >: {{ changedcountry }}
                        </span>
                        <ng-template #country2>
                            <span>(detected): {{ usercountry }}</span>
                        </ng-template>
                        |
                        <select (change)="onCountryChange($event.target.value)">
                            <option selected>Select Location</option>
                            <option value="Canada">Canada</option>
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                        </select>
                    </p>
                </div>
            </div>
            <div id="topic">
                <div class="row">
                    <div class="col-md-12">
                        <div class="input-group mb-3">
                            <input
                                type="text"
                                class="form-control"
                                placeholder="Search for a topic"
                                aria-label="Topic"
                                aria-describedby="topicbtntxt"
                            />
                            <button
                                class="input-group-append"
                                type="submit"
                                id="topicbtn"
                            >
                                <span class="input-group-text" id="topicbtntxt"
                                    >Search News</span
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
